<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FeEbay</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header>
        <div class="header">
                <img src="images/logo.jpg">
        </div>
        <div class="cart"></div>
    </header>
    <body>
        <div class="container">
            <div class="searchFilter">
                <ul>
                    <li id="all" class="is-active">All</li>
                    <li id="consoles">Consoles</li>
                    <li id="accessories">Accessories</li>
                    <li id = games>Games</li>
                </ul>
            </div>
            <div id="content"></div>
            <div id="cartBar">
                <h2 id="cartTitle">Shopping Cart</h2>
                <div id="cart"></div>
                <div id="total"></div>
                <button type="button" id="checkout">Checkout</button>
            </div>
        </div>
        <div id ="myModal" class="modal">
            <div id="modal-content">
                <span class="close">&times;</span>
            </div>
        </div>
    </body>

    <footer>
        <script src="store.js"></script>
    </footer>
</html>
